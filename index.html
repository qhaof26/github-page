<html>
 <head>
  <title>
   VNPAY Registration
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container img {
            width: 150px;
        }
        .container h2 {
            color: #007bff;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
        }
        .form-group i {
            position: absolute;
            margin-left: 10px;
            margin-top: 12px;
            color: #007bff;
        }
        .form-group.captcha {
            display: flex;
            align-items: center;
        }
        .form-group.captcha img {
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group.captcha i {
            margin-left: 10px;
            cursor: pointer;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="VNPAY Logo" height="50" src="https://storage.googleapis.com/a1aa/image/LHnB9bhWVo3ziMDA84jcW-iS125dtO9TYnXVH3C5qd4.jpg" width="150"/>
   <h2>
    ĐĂNG KÝ MERCHANT MÔI TRƯỜNG TEST
   </h2>
   <form>
    <div class="form-group">
     <i class="fas fa-globe">
     </i>
     <input placeholder="Tên website" type="text"/>
    </div>
    <div class="form-group">
     <i class="fas fa-link">
     </i>
     <input placeholder="Địa chỉ URL" type="text"/>
    </div>
    <div class="form-group">
     <i class="fas fa-envelope">
     </i>
     <input placeholder="Email đăng ký" type="email"/>
    </div>
    <div class="form-group">
     <i class="fas fa-key">
     </i>
     <input placeholder="Mật khẩu" type="password"/>
    </div>
    <div class="form-group">
     <i class="fas fa-key">
     </i>
     <input placeholder="Nhập lại mật khẩu" type="password"/>
    </div>
    <div class="form-group captcha">
     <input placeholder="Nhập mã xác nhận" type="text"/>
     <img alt="Captcha" height="40" src="https://storage.googleapis.com/a1aa/image/Snmy0bgrd8JOKvjPNr6iP-h9A5JR6n_mxejePcpgWl8.jpg" width="100"/>
     <i class="fas fa-sync-alt">
     </i>
    </div>
    <button class="btn" type="submit">
     Đăng ký
    </button>
   </form>
  </div>
 </body>
</html>
